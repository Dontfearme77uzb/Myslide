<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshare Style Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    header {
      background: #222;
      padding: 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    header .menu-btn {
      background: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      color: #222;
      font-weight: bold;
    }.hero {
  background: #000;
  color: #fff;
  padding: 60px 20px;
  text-align: center;
}
.hero h2 {
  font-size: 28px;
  margin-bottom: 10px;
}
.hero p {
  font-size: 16px;
  opacity: 0.8;
}

.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 20px;
}
.card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}
.card img {
  width: 100%;
  border-radius: 10px;
}
.card h3 {
  font-size: 16px;
  margin: 10px 0 5px;
}
.card p {
  font-size: 13px;
  opacity: 0.7;
}

  </style>
</head>
<body><header>
  <h1>SlideSite</h1>
  <div class="menu-btn">Menu</div>
</header><section class="hero">
  <h2>Explore Presentations</h2>
  <p>Best educational and business slides</p>
</section><section class="cards">
  <div class="card">
    <img src="https://via.placeholder.com/300x180" />
    <h3>Marketing Strategy 2024</h3>
    <p>32 Slides • Business</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x180" />
    <h3>Modern UI Design</h3>
    <p>18 Slides • Design</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x180" />
    <h3>AI in Education</h3>
    <p>25 Slides • Tech</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x180" />
    <h3>Startup Pitch Deck</h3>
    <p>12 Slides • Business</p>
  </div>
</section></body>
</html>
