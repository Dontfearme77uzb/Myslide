<!DOCTYPE html><html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySlide ‚Äì SlideShare Dizaynida</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }/* Sidebar */
    .sidebar {
        width: 230px;
        height: 100vh;
        background: #222;
        color: #fff;
        position: fixed;
        padding: 25px;
    }

    .sidebar h2 {
        font-size: 20px;
        margin-bottom: 20px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar li {
        margin: 15px 0;
        font-size: 15px;
        opacity: 0.8;
    }

    /* Header */
    header {
        margin-left: 230px;
        background: #fff;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
    }

    .search {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        background: #f7f7f7;
    }

    /* Cards */
    .content {
        margin-left: 250px;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        transition: 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card img {
        width: 100%;
        border-radius: 8px;
    }

    .card h3 {
        font-size: 17px;
        margin: 10px 0;
    }

    .btn {
        background: #FF7A00;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }
</style>

</head>
<body><aside class="sidebar">
    <h2>Kategoriyalar</h2>
    <ul>
        <li>üìÅ Prezentatsiyalar</li>
        <li>üìò Darsliklar</li>
        <li>üíº Biznes</li>
        <li>üíª IT / Dasturlash</li>
        <li>üìÑ PDF materiallar</li>
    </ul>
</aside>

<header>
    <div class="logo">MySlide</div>
    <input type="text" class="search" placeholder="Hujjat qidirish..." />
</header>

<section class="content">
    <div class="card">
        <img src="https://via.placeholder.com/300x200" />
        <h3>Marketing bo‚Äòyicha Prezentatsiya</h3>
        <button class="btn">Yuklab olish</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" />
        <h3>Python Asoslari ‚Äì PDF</h3>
        <button class="btn">Yuklab olish</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" />
        <h3>IT Loyihalar boshqaruvi</h3>
        <button class="btn">Yuklab olish</button>
    </div>
</section>

</body>
</html>
